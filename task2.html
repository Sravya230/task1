<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .box {
    width: 300px;
    padding: 20px;
    border: 2px solid black;
  }
  
  ul {
    list-style-type: none;
    padding-left: 20px;
  }
</style>
<title>Box with Nested Lists</title>
</head>
<body>
  <div class="box">
    <ul>
        <li>Lists can be nested(list inside list):</li>
      <li>Coffee</li>
      <li>
        Tea
        <ul>
          <li>Black Tea</li>
          <li>Green Tea</li>
        </ul>
      </li>
      <li>Milk</li>
    </ul>
  </div>
</body>
</html>
